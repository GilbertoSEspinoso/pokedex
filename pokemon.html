<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/poke-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>pokemon</title>
</head>
<body>
  
  <div class="pokedex">
    <div class="menu">
      <a href="./index.html" class="menu-btn" >
        <img src="./assets/img/icons8-back-white.png" alt="Back"/>
      </a>
    </div>

    <div class="top">
      <div class="top-bar">
        <h1 class="pokemon-name">Bulbasaur</h1>
        <span class="pokemon-number">#001</span>
      </div>
      <div class="poke-image-placeholder">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" class="pokemon-image" alt="Bulbasaur">
      </div>
    </div>

    <div class="data">
        <div class="pokemon-types">
          <span class="pokemon-type">Grass</span>
          <span class="pokemon-type">Poison</span>
        </div>

        <h4 style="color: rgb(116, 203, 72);">Base Stats</h4>

        <div class="data-stats">
          <!-- BARRA DE HABILIDADES -->
            <div class="data-stats-row">
                <div class="stats-desc">HP</div>
                <div class="stats-number">045</div>
                <div class="stats-bar">
                  <div class="bar-outer">
                    <div class="bar-inner" style="width: 45%"></div>
                  </div>
                </div>
            </div>
            <div class="data-stats-row">
              <div class="stats-desc">ATK</div>
              <div class="stats-number">049</div>
              <div class="stats-bar">
                <div class="bar-outer">
                  <div class="bar-inner" style="width: 49%"></div>
                </div>
              </div>
            </div>
            <div class="data-stats-row">
              <div class="stats-desc">DEF</div>
              <div class="stats-number">049</div>
              <div class="stats-bar">
                <div class="bar-outer">
                  <div class="bar-inner" style="width: 49%"></div>
                </div>
              </div>
            </div>
            <div class="data-stats-row">
              <div class="stats-desc">S.ATK</div>
              <div class="stats-number">065</div>
              <div class="stats-bar">
                <div class="bar-outer">
                  <div class="bar-inner" style="width: 65%"></div>
                </div>
              </div>
            </div>
            <div class="data-stats-row">
              <div class="stats-desc">S.DEF</div>
              <div class="stats-number">065</div>
              <div class="stats-bar">
                <div class="bar-outer">
                  <div class="bar-inner" style="width: 65%"></div>
                </div>
              </div>
          </div>
          <div class="data-stats-row">
            <div class="stats-desc">SPD</div>
            <div class="stats-number">045</div>
            <div class="stats-bar">
              <div class="bar-outer">
                <div class="bar-inner" style="width: 45%"></div>
              </div>
            </div>
          </div>
          <!-- FINAL DA BARRA DE HABILIDADES -->

        </div>

    </div>
  </div>
  
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
